<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS for styling -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #dfdfdf;
            line-height: 1.6;
            min-height: 100vh; /* Ensures that the body takes up at least the full height of the viewport */
            display: flex;
            flex-direction: column; /* Allows the content and footer to be arranged vertically */
            justify-content: flex-start;
        }

        /* Container */
        .container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    background-image: url("pic.jpg");
    background-size: 100% auto; /* Reduces image size to 50% of the container width */
    background-position: center center;
    background-repeat: no-repeat;
    width: 100%;
    min-height: 100vh;
}

        /* Main Content */
    .main_container {
        margin: 0 auto; /* Centers the main container */
        background-image: url("picture.jpg");
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        padding: 20px; /* Reduced padding to make it more compact */
        text-align: center;
        display: flex;
        flex-direction: column; /* Stack elements inside the main container */
        justify-content: space-between;
        min-height: 30vh; /* Reduced the minimum height */
    }


        h2 {
            margin-bottom: 20px;
            color: #f2f2f5;
        }

            /* Footer */
    footer {
        color: white;
        padding: 2px 0;
        text-align: center;
        margin-top: 45px;
        position: relative; /* Ensure footer is below content*/
    }

    footer p {
        font-size: 12px;
    }

        /* Buttons */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }

        /* Forms */
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-top: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 6px;
            color: #05617d;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="submit"]:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .main_container {
                padding: 20px;
            }

            button {
                width: 100%;
                font-size: 18px;
                margin: 10px 0;
            }

            input[type="text"], input[type="password"], input[type="submit"] {
                width: 100%;
                font-size: 16px;
            }

            footer {
                padding: 15px 0;
            }
        }
    </style>
    <script>
        function toggleLoginForm(type) {
            if (type == 'voter') {
                document.getElementById('voter-login').style.display = 'block';
                document.getElementById('admin-login').style.display = 'none';
            } else {
                document.getElementById('voter-login').style.display = 'none';
                document.getElementById('admin-login').style.display = 'block';
            }
        }

        function showResults() {
            window.location.href = "results.php";  // Redirect to the results page
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="main_container">
            <h2>Welcome to the Online Voting System</h2>
            <div>
                <button onclick="toggleLoginForm('voter')">Voter Login</button>
                <button onclick="toggleLoginForm('admin')">Admin Login</button>
                <button onclick="showResults()">Show Results</button>
            </div>

            <!-- Voter Login Form -->
            <div id="voter-login" style="display: none;">
                
                <form action="voter_login.php" method="POST">
                    <br>
                    <h3>Voter Login</h3>
                    <br>
                    <!-- <label for="voter_id">Voter ID:</label> -->
                    <input type="text" id="voter_id" name="voter_id" placeholder="Voter Id" required><br>

                    <!-- <label for="phone_number">Phone Number:</label> -->
                    <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number" required><br>

                    <input type="submit" value="Login">
                </form>
            </div>

            <!-- Admin Login Form -->
            <div id="admin-login" style="display: none;">
                <form action="admin_login.php" method="POST">
                    <br>
                    <h3>Admin Login</h3>
                    <br>
                    <!-- <label for="admin_username">Username:</label> -->
                    <input type="text" id="admin_username" name="admin_username" placeholder="Username" required><br>

                    <!-- <label for="admin_password">Password:</label> -->
                    <input type="password" id="admin_password" name="admin_password" placeholder="Password" required><br>

                    <input type="submit" value="Login">
                </form>
            </div>
        </div>

        <!-- Footer inside main container -->
        <footer>
            <p>&copy;Online Voting System. All rights reserved.</p>
            <p>Developed for [Major Project 6th sem]</p>
        </footer>
    </div>
</body>
</html>
